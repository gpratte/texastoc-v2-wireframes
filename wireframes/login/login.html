
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/texastoc.50x50.png">

    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap-4.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="d-block mx-auto mb-4" src="../../images/texastoc.spades.100x100.png">

      <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <div class="checkbox mb-3">
        <br>
        <a href="#">Forgot Password</a>
      </div>
    </form>

    <script src="../../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../../bootstrap-4.1.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
